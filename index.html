<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="bundle.js" defer></script>
  <title>Snake Game</title>
</head>
<body>
  <h1>SNEK</h1>
  <div class="score">
    <div class="score-text">Score: <span class="score-value">0</span></span></div>
  </div>
  <div class="game-screen"></div>
  <div class="dpad">
    <button class="dpad-up" value="up"></button>
    <button class="dpad-down" value="down"></button>
    <button class="dpad-left" value="left"></button>
    <button class="dpad-right" value="right"></button>
  </div>
  <div class="overlay">
    <div class="overlay-head"></div>
    <div class="overlay-hiscore">Hi-Scores<hr></div>
    <div class="hiscore-container">
    </div>
    <div class="options-container">
      <button id="reset" class="option">Reset scores</button>
    </div>
  </div>
  <div class="entername-container overlay">
  <div class="entername-congrats">New Hi-Score!</div>
  <div class="entername-prompt">Enter name:</div>
  <input type="text" name="entername" id="entername" class="entername-input" minlength="1" maxlength="8">
  </div>
</body>
</html>
