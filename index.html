<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="bundle.js" defer></script>
  <title>Snake Game</title>
</head>
<body>
  <h1>SNEK</h1>
  <div class="score">
    <div class="score-text">Score: <span class="score-value">0</span></span></div>
  </div>
  <div class="game-screen"></div>
  <div class="overlay">
    <div class="overlay-head"></div>
    <div class="overlay-hiscore">Hi-Scores</div>
    <div class="hiscore-container">
      <div class="hiscore-name">Player 1</div>
      <div class="hiscore-score">2800</div>
      <div class="hiscore-name">Player 2</div>
      <div class="hiscore-score">500</div>
      <div class="hiscore-name">Player 3</div>
      <div class="hiscore-score">200</div>
    </div>
  </div>
  <div class="entername-container overlay">
  <div class="entername-prompt">Enter a name:</div>
  <input type="text" name="entername" id="entername" class="entername-input">
  </div>
</body>
</html>
