<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="bundle.js" defer></script>
  <title>Snake Game</title>
</head>
<body>
  <h1>SNEK</h1>
  <div class="score">
    <div class="score-text">Score: <span class="score-value">0</span></span></div>
  </div>
  <div class="game-screen">
    <div class="dpad">
      <div class="dpad-button dpad-up" data-value="up"></div>
      <div class="dpad-button dpad-down" data-value="down"></div>
      <div class="dpad-button dpad-left" data-value="left"></div>
      <div class="dpad-button dpad-right" data-value="right"></div>
    </div>
  </div>
  <button id="pause" class="option pause-button">Pause</button>

  <div id="state-overlay" class="overlay">
    <div class="overlay-head"></div>
    <div class="overlay-hiscore">Hi-Scores<hr></div>
    <div class="hiscore-container">
    </div>
    <div class="options-container">
      <button id="restart" class="option continue-button">Restart Game</button>
      <button id="resume" class="option continue-button">Resume Game</button>
      <button id="reset-scores" class="option">Reset scores</button>
      <button id="settings" class="option">Settings</button>
    </div>
  </div>
  <div id="entername-overlay" class="entername-container overlay">
    <div class="entername-congrats">New Hi-Score!</div>
    <div class="entername-prompt">Enter name:</div>
    <input type="text" name="entername" id="entername" class="entername-input" minlength="1" maxlength="8">
    <button id="submit-name" class="option">Submit</button>
  </div>
  <div id="settings-overlay" class="overlay">
    <label class="setting-label" for="backgroundcolor">Background Color</label>
    <input type="color" name="backgroundcolor" id="backgroundcolor">
    <button id="back" class="option back-button">Back</button>
  </div>
</body>
</html>
